command_line_help=使い方\n\n  freerouting [PARAMETERS]\n\nPARAMETERS\n\n  -de <design.dsn>\n      Specctra .dsn ファイルを読み込みます。\n\n  -di <design_directory>\n      デザイン ダイアログを開くデフォルトフォルダを設定します。\n\n  -dr <design_rules_file>\n      .rules ファイルからルールを読み込みます。\n\n  -do <output_file>\n      終了時にボードファイル (.dsn)、セッションファイル (.ses) または\n      Eagle セッション スクリプト (.scr) を保存します。\n\n  -mp <number_of_passes>\n      実行するオートルーターのパス数の上限を設定します。\n\n  -l  <language>\n      英語の場合は"en"、ドイツ語の場合は"de"、簡体字中国語の場合は"zh"、\n      それ以外の場合はシステムデフォルトが設定されます。\n      サポートされていない言語では、デフォルトとして英語が設定されます。\n\n  -mt <number_of_threads>\n      ルート最適化のためのスレッドプールのサイズを設定します。\n      デフォルトではシステムの論理プロセッサ数より 1 少なくなっています。\n\n  -us <updating_stratedy>\n      Greedy, Global, Hybridのいずれかを選択します。\n      ルート最適化のためのボード更新戦略を設定します。\n      デフォルトは Greedy（貪欲）です。Hybrid を選択した場合は、\n      別のオプション "hr" で Hybrid の比率を指定します。\n\n  -hr <m\:n>\n      \#_global_optiomal_passes\:\#_prioritized_passes の形式で、\n      Hybrid の比率を設定します。\n      デフォルトは1\:1です。Hybrid 戦略が選択されている場合のみ有効です。\n\n  -is <selection_strategy>\n      \n      Sequential, random, prioritizedのいずれかを選択します。\n      ルート最適化のためのアイテム選択戦略を設定します。\n      デフォルトはprioritizedです。Priorited 戦略は、\n      前のラウンドで計算されたスコアに基づいてアイテムを選択します。\n\n  -h このヘルプを表示します。\n
